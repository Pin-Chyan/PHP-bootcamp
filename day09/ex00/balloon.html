<!DOCTYPE html>
<html>
    <head>
        <title>
            Balloon
        </title>
        <style>

        #balloon {
            background-color: red;
            border-radius: 100%;
            width: 200px;
            height: 200px;
        }

        </style>
        <script>
                const colors = ["red", "green", "blue"];
                var index = 0;
                var size = 200;
                
            window.onload = function () {
                balloon = document.querySelector("#balloon");
                balloon.addEventListener("click", balloon_click);
                balloon.addEventListener("mouseleave", balloon_out);
            }

                // function balloon_click() {
                //     index++;
                //     if (index > 2)
                //         index = 0;
                //     balloon.style.width = balloon.offsetWidth + 10 > 420 ? 200 : balloon.offsetWidth + 10;
                //     balloon.style.height = balloon.offsetHeight + 10 > 420 ? 200 : balloon.offsetHeight + 10;
                //     balloon.style.backgroundColor = colors[index];
                // }

                function balloon_click() {
                    // console.log('clicked');
                    size += 10;
                    if (size > 420) {
                        size = 200;
                    }
                    index++;
                    if (index > 2) {
                        index = 0;
                    }
                    update(index);
                }

                function balloon_out() {
                    // console.log('clicked');
                    size -= 5;
                    if (size < 200) {
                        size = 200;
                    }
                    index--;
                    if (index < 0) {
                        index = 2;
                    }
                    update(index);
                }

                function update(color) {
                    balloon.style.height = size + 'px';
                    balloon.style.width = size + 'px';
                    balloon.style.backgroundColor = colors[index];
                }

        </script>
    </head>
    <body>
        <div id="balloon">
        </div>


    </body>

</html>
